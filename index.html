<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="images//netflix-logo.png" alt="Netflix Logo" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
      <div class="hero">
        <h1>Welcome to Netflix</h1>
        <p>Watch your favorite TV shows and movies anytime, anywhere.</p>
        <div class="cta">
          <button>Sign In</button>
          <button class="secondary">Start your free trial</button>
        </div>
      </div>
    </header>

    <section class="featured">
      <h2>Featured Shows</h2>
      <div class="show-grid">
        <div class="show-card">
          <img src="images/show1.jpg" alt="Show 1" />
          <h3>Show 1</h3>
        </div>
        <div class="show-card">
          <img src="images/show2.jpg" alt="Show 2" />
          <h3>Show 2</h3>
        </div>
        <div class="show-card">
          <img src="images/show3.jpg" alt="Show 3" />
          <h3>Show 3</h3>
        </div>
        <div class="show-card">
          <img src="images//show4.jpg" alt="Show 4" />
          <h3>Show 4</h3>
        </div>
      </div>
    </section>

    <section class="categories">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Action</a></li>
        <li><a href="#">Comedy</a></li>
        <li><a href="#">Drama</a></li>
        <li><a href="#">Sci-Fi</a></li>
      </ul>
    </section>

    <footer>
      <p>&copy; 2023 Netflix. All rights reserved.</p>
    </footer>
  </body>
</html>
